<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>

        {% load static %}
        <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="{% static 'js/todo.js' %}"></script>
    </head>
    <body ng-app="toDo" ng-controller="toDoController">
        <h1>To Do List</h1>

        <form ng-submit="todoAdd()">
            <input type="text" ng-model="todoInput" placeholder="Adicionar nova tarefa...">
            <button type="submit" ng-click="saveData()">Adicionar</button>
            
        </form>
        <br>
        <div ng-repeat="todo in todoList">
            <input type="checkbox" ng-model="todo.done"><span ng-bind="todo.todoText"></span>
        </div>

        <p>
            <button ng-click="remove()">Remover Feitos</button>
        </p>

    </body>
</html>
